<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Offline - Form Kiosk</title>
  <style>
    :root {
      --primary-bg: #1E1E1E;
      --accent-color: #FFEC00;
      --accent-dim: rgba(255, 236, 0, 0.3);
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
    }
    
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, 
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .offline-container {
      max-width: 90%;
      padding: 2rem;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    .retry-button {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background-color: transparent;
      color: var(--accent-color);
      border: 2px solid var(--accent-dim);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background-color: rgba(255, 236, 0, 0.1);
      border-color: var(--accent-color);
    }
    
    .offline-animation {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid var(--accent-color);
      border-radius: 50%;
      top: 10px;
      left: 10px;
    }
    
    .line {
      position: absolute;
      width: 3px;
      height: 30px;
      background-color: var(--accent-color);
      transform-origin: 50% 0;
      animation: signal 1.5s infinite ease-in-out;
    }
    
    .line:nth-child(1) {
      transform: rotate(-30deg) translateY(30px);
      animation-delay: 0s;
      opacity: 0.3;
      left: 39px;
    }
    
    .line:nth-child(2) {
      transform: rotate(0deg) translateY(30px);
      animation-delay: 0.2s;
      opacity: 0.5;
      left: 39px;
    }
    
    .line:nth-child(3) {
      transform: rotate(30deg) translateY(30px);
      animation-delay: 0.4s;
      opacity: 0.7;
      left: 39px;
    }
    
    @keyframes signal {
      0%, 100% {
        opacity: 0.2;
        height: 10px;
      }
      50% {
        opacity: 1;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-animation">
      <div class="circle"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    
    <h1>You Are Offline</h1>
    <p>
      It seems there's no internet connection available at the moment.
      Please check your connection and try again.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  
  <script>
    // Check network status periodically and reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
